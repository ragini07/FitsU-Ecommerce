<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/searchbar.css">
    <link rel="stylesheet" href="./product.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="https://kit.fontawesome.com/70067cae33.js" crossorigin="anonymous"></script>
    <title>FitsU-Cart</title>
</head>
<body>
    
    <div class="menu-btn"><i class="fas fa-bars fa-2x"></i></div>
    <div class="container">
        <!-- nav -->
        <nav class="main-nav">
            <img src="../images/logo.png" alt="Brand Logo">
            <ul class="main-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#"></a></li>
            </ul>
            <ul class="right-menu">
                <li><a href="#">
                    <i class="fas fa-search"></i>
                </a></li>
                <li><a href="../Wishlist/wishlist.html">
                    <i class="fas fa-heart"></i>
                </a></li>
                <li><a href="#">
                    <i class="fas fa-shopping-cart"></i>
                </a></li>
               
                <li><a href="#">
                    <i class="fas fa-user"></i>
                </a></li>
            </ul>
        </nav>
        <!-- searchbar -->
        <!-- display when user clicks on searchicon -->
        <div class="searchbar">
            <input class="searchbar-input" type="text" class="search" placeholder="type to search">
        </div>
            
      <!-- product -->
      <div class="product-container">
          <img src="https://media.istockphoto.com/photos/blue-armchair-isolated-on-a-white-picture-id1281696939?b=1&k=20&m=1281696939&s=170667a&w=0&h=H-nKNA5fpSpBHI6IP1u-YEs4Xf6rANu9O9hIj9nrYnM=" alt="" class="res-img-large">
          <div class="product-detail-container">
              <h2>Purple Outdoor Chair(set of 4) in brown colour-Preassembled</h2>
              <p class="brand">Purple</p>
              <span class="rating-badge-number">3<i class="fas fa-star filled-star"></i>|8</span>
              <div class="price">
                <div class="sale-price">₹749</div>
                <div class="mrp-price">₹1498</div>
                <div class="discount">(50%OFF)</div>
              </div>
              <div class="divider"></div>
                <div class="extra-detail">
                    <p><i class="fas fa-check-square"></i>Item In Stock</p>
                    <p><i class="fas fa-check-square"></i>Price is inclusive of all taxes</p>
                </div>
                <div class="cta-btn">
                    <button class="btn">Add To Cart</button>
                    <button class="btn secondary">Add To Wishlist</button>
                </div>
          </div>

      </div>

       
        <!-- footer -->
        <footer class="footer-center">
            <h3>Fits<strong>U</strong></h3>
            <ul class="right-menu">
                <li><a href="#">
                    <i class="fab fa-github fa-2x"></i>
                </a></li>
                <li><a href="#">
                    <i class="fab fa-twitter fa-2x"></i>
                </a></li>
                <li><a href="#">
                    <i class="fab fa-linkedin-in fa-2x"></i>
                </a></li>
            </ul>
            <p class="copyright">© 2021 CopyRight|Version 1.0</p>
        </footer>
    </div>
</body>
</html>
